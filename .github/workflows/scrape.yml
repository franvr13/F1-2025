name: Update F1 Data
on:
  schedule:
    - cron: '0 12 * * *'  # 12 PM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install puppeteer
      - run: node scripts/puppeteer-scraper.js
      - name: Commit changes
        run: |
          git config --global user.name "Automated"
          git config --global user.email "actions@github.com"
          git add data/data.json
          git commit -m "Auto-update F1 standings"
          git push
